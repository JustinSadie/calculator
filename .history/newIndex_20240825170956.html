<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupling Recommendation</title>
    <link rel="stylesheet" href="newCSS.css" />
  </head>
  <body>
    <div class="coupling-calculator">
      <div>
      <h1>Coupling Recommendation System</h1>

      <div class="input-section">
        <h2>Input</h2>
        <label for="kilowatt">Kilowatt</label>
        <input
          type="number"
          id="kilowatt"
          placeholder="Enter Kilowatt"
          required
          min="0"
        />

        <label for="rotationSpeed">RPM</label>
        <input
          type="number"
          id="rotationSpeed"
          placeholder="Enter RPM"
          required
          min="0"
        />

        <label for="application">Application</label>
        <select id="application" required>
          <option value="">Select Application</option>
          <option value="1.2">Centrifugal Pumps</option>
          <option value="1.2">Fans</option>
          <option value="1.2">Belt Conveyors</option>
          <option value="1.6">Hammermill</option>
          <option value="1.6">Bucket Elevator</option>
          <option value="1.6">Scraper Conveyor</option>
          <option value="2.4">Reciprocating Pump</option>
          <option value="2.4">Compressor(3Cyl or less)</option>
          <option value="2">Crusher</option>
          <option value="2">Calender</option>
          <option value="2">Shaker</option>
          <option value="2">Compressor(4 Cyl or more)</option>
          <option value="4">Steel Mill rolers Tables</option>
          <option value="4">Heavy Reversing Drives</option>
        </select>
        <input
          type="text"
          id="customApplication"
          placeholder="Enter Custom Application"
          style="display: none"
        />

        <div class="button-container">
          <button class="clear" onclick="clearTable()">Clear</button>
          <button onclick="displayResults()">Calculate</button>
          
        </div>
      </div>

      <div class="output-section">
        <h2>Results</h2>
        <div class="result">
          <label for="torqueResult">Calculated Torque (Nm)</label>
          <input type="text" id="torqueResult" readonly />
        </div>

        <div class="result">
          <label for="coupRat">Required Torque (Nm)</label>
          <input type="text" id="coupRat" readonly />
        </div>

        <div class="result">
          <label for="brCouplingSuggest1">Coupling Recommendation 1</label>
          <input type="text" id="brCouplingSuggest1" readonly />
        </div>

        <div class="result">
          <label for="brCouplingSuggest2">Coupling Recommendation 2</label>
          <input type="text" id="brCouplingSuggest2" readonly />
        </div>
      </div>

      <script src="Coupling generator copy.js"></script>
      </div>
    </div>
  </div>
  </body>
</html>
